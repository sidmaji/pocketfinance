<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Pockfin</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS + daisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="./css/styles.css" />

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'system-ui', 'sans-serif'],
                        },
                        colors: {
                            primary: '#10b981',
                            'primary-dark': '#047857',
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-emerald-50 min-h-screen">
        <!-- Navigation -->
        <nav class="navbar fixed top-0 z-50 backdrop-blur-md bg-white/80 border-b border-white/20">
            <div class="navbar-start">
                <a href="/" class="btn btn-ghost text-xl font-bold text-primary-dark">Pockfin</a>
            </div>
            <div class="navbar-end">
                <a href="/signup.html" class="btn btn-primary text-white">Start Free Trial</a>
            </div>
        </nav>

        <!-- Login Content -->
        <div class="flex min-h-screen pt-20">
            <!-- Main Login Form -->
            <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">Welcome back</h2>
                        <p class="mt-2 text-sm text-slate-600">Sign in to your Pockfin account</p>
                    </div>

                    <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50 p-8">
                        <!-- Google Sign In -->
                        <button
                            id="google-signin"
                            class="w-full flex justify-center items-center px-4 py-3 border border-slate-300 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition-colors duration-200"
                        >
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Continue with Google
                        </button>

                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-slate-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-slate-500">Or continue with email</span>
                                </div>
                            </div>
                        </div>

                        <!-- Email Sign In Form -->
                        <form id="signin-form" class="mt-6 space-y-6">
                            <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary"
                                    placeholder="Enter your email"
                                />
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    required
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary"
                                    placeholder="Enter your password"
                                />
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded" />
                                    <label for="remember-me" class="ml-2 block text-sm text-slate-700">Remember me</label>
                                </div>
                                <a href="#" id="forgot-password" class="text-sm text-primary hover:text-primary-dark">Forgot password?</a>
                            </div>

                            <button
                                type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200"
                            >
                                Sign in
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-slate-600">
                                Don't have an account?
                                <a href="/signup.html" class="font-medium text-primary hover:text-primary-dark">Start free trial</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./js/firebase-config.js"></script>
        <script src="./js/auth.js"></script>
    </body>
</html>
